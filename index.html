<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" media="screen" href="./Beispiel:SELFHTML-Beispiel-Grundlayout.css" />
	<title>Theoriequiz</title>
	<style>

h1 { 
	background: #f1f3f4 none repeat scroll 0 0 !important;
	padding: 1rem !important;
}

#quiz ul {
	list-style: none;
	margin: 0;
	padding: 0;
}

#quiz li {
	margin: 0;
	padding: 0;
}

#quiz label {
	display: block;
	background-color: #fffbf0;
	border: 2px solid #e7c157;
	border-radius: 0.2em;
	margin: 0.1em 0;
	padding: 1em 2em;
	text-align: start;
	max-width: 33em;
}

#quiz label:hover{
	background-color: #dfac20;
}

#quiz input:checked ~ label,
#quiz input:focus ~ label  {
	background-color: #dfac20;
	border-color: #866a00;
}

#quiz input {
	left: -9999px;
	position: absolute;
}

#quiz button:not(.startBtn) {
	display: none;
}

#quiz button,
#quiz label {
	cursor: pointer;
}

/* listing with solutions */

.question {
	font-weight: bold;
}

.correct {
	color: #0c0;
}

.wrong {
	color: #c00;
}

.correct:before {
	content: '✓';
	color: #0d0;
}

.wrong:before {
	content: '✗';
	color: #f00;
}

.correct:before,
.wrong:before {
	font: 2em bold;
	padding: 0 0.2em;
}

#scores,
#scores td,
#scores th {
	border: 1px solid black;
	border-collapse: collapse;
	text-align: center;
}

	</style>
	<script>

      if (isNaN(number)) { return 0; }
      if (number === 0 || !isFinite(number)) { return number; }
      return (number > 0 ? 1 : -1) * Math.floor(Math.abs(number));
    };

    var toLength = function (value) {
      var len = toInteger(value);

    };

    // The length property of the from method is 1.

      // 2. Let items be ToObject(arrayLike).

      // 3. ReturnIfAbrupt(items).

        throw new TypeError("Array.from requires an array-like object - not null or undefined");
      }

      // 4. If mapfn is undefined, then let mapping be false.
      var mapFn = arguments.length > 1 ? arguments[1] : void undefined;
      var T;
      if (typeof mapFn !== 'undefined') {
        // 5. else
        // 5. a If IsCallable(mapfn) is false, throw a TypeError exception.
        if (!isCallable(mapFn)) {
          throw new TypeError('Array.from: when provided, the second argument must be a function');
        }

        // 5. b. If thisArg was supplied, let T be thisArg; else let T be undefined.
        if (arguments.length > 2) {
          T = arguments[2];
        }
      }

      // 10. Let lenValue be Get(items, "length").
      // 11. Let len be ToLength(lenValue).
      var len = toLength(items.length);

      // 13. If IsConstructor(C) is true, then
      // 13. a. Let A be the result of calling the [[Construct]] internal method 
      // of C with an argument list containing the single item len.
      // 14. a. Else, Let A be ArrayCreate(len).
      var A = isCallable(C) ? Object(new C(len)) : new Array(len);

      // 16. Let k be 0.
      var k = 0;
      // 17. Repeat, while k < len… (also steps a - h)
      var kValue;
      while (k < len) {
        kValue = items[k];
        if (mapFn) {
          A[k] = typeof T === 'undefined' ? mapFn(kValue, k) : mapFn.call(T, kValue, k);
        } else {
          A[k] = kValue;
        }
        k += 1;

      // 18. Let putStatus be Put(A, "length", len, true).
      A.length = len;

'use strict';
var myQuiz = {
	container: null,

	// helper function
	createElement: function (o) {
		var el, p;

		if (o && (o.tag || o.tagName)) {
			el = document.createElement(o.tag || o.tagName);

			if (o.text || o.txt) {
				var text = (o.text || o.txt)
				el.innerHTML = text;
			}

			for (p in o) {
				if (!p.match(/^t(e)?xt|tag(name)?$/i)) {
					el[p] = o[p];
				}
			}
		}

		return el;
	},

	// user interface for a quiz question
	createOptions: function () {
		var t = this,
			options = [],
			ul = document.createElement("ul");

		t.emptyContainer();

		t.intoContainer(t.createElement({
			tag: "h2",
			text: t.currentQuestion.question+"</h2><br><img src='Bilder/"+t.currentQuestion.picture+" '>"
		}));


		t.intoContainer(t.createElement({
			tag: "img",
			text: "<img src='Bilder/"+t.currentQuestion.picture+"'>"

		}));
		t.intoContainer(ul);


		// create options 
		options.push(t.currentQuestion.solution);

		t.currentQuestion.falses.forEach(function (s) {
			options.push(s);
		});

		t.shuffleArray(options);

		options.forEach(function (s, i) {
			var li = document.createElement("li"),
			label = t.createElement({
				htmlFor: "a" + t.questions.length + "_" + i,
				tag: "label",
				text: s
			}),
			radio = t.createElement({
				id: "a" + t.questions.length + "_" + i,
				name: "answer",
				tag: "input",
				type: "radio",
				tabindex: "0",
				value: s
			});

			ul.appendChild(li);
			li.appendChild(radio);
			li.appendChild(label);


		});

		// Hinweis für Tastatur-User
		t.intoContainer(t.createElement({
			tag: "button",
			text: "confirm choice",
			type: "submit"
		}));
	},

	currentChoices: [],
	currentQuestion: null,

	// data could be filled from an external source (JSON)
	data: [{
		category: 'Notenlehre',
		picture: 'blank.png',
		question: 'Welche Note steht im Violinschlüssel im obersten Zwischenraum?',
		solution: 'e2',
		falses: ['c2', 'h1', 'g2'],
		explanation: 'Das e in der zweiten Oktave'
	}, {
		category: 'Rhythmus',
		picture: 'blank.png',
		question: 'Wieviele Achtelnoten haben zusammen die Länge einer halben Note?',
		solution: '4',
		falses: ['6', '8', '2'],
		explanation: 'Vier Achtel ergeben zusammen die Länge einer Halben.'
	}, {
		category: 'Rhythmus',
		picture: 'Takt.png',
		question: 'Welcher Notenwert fehlt damit der Takt vollständig wird?',
		solution: 'Achtel',
		falses: ['Viertel', 'Sechzehntel', 'punktierte Viertel'],
		explanation: 'Der Takt wird durch eine Achtel vervollständigt.'
	}, {
		category: 'Tonleitern',
		picture: 'blank.png',
		question: 'Welche Durtonart hat zwei Kreuze als Vorzeichen?',
		solution: 'D-Dur',
		falses: ['B-Dur', 'H-Dur', 'Fis-Dur'],
		explanation: 'D-Dur hat die Vorzeichen fis und cis'
	}, {
		category: 'Tonleitern',
		picture: 'Tonleiter.png',
		question: 'Welche(s) Vorzeichen braucht diese Tonleiter, damit Moll daraus wird?',
		solution: 'fis',
		falses: ['b', 'keine', 'b und es'],
		explanation: 'Die Tonleiter startet von e, e-Moll hat nur fis als Vorzeichen.'
	}, {
		category: 'Allgemeinwissen',
		picture: 'blank.png',
		question: 'Was bedeutet die Vortragsanweisung "adagio"?',
		solution: 'langsam',
		falses: ['lebhaft', 'zart', 'traurig'],
		explanation: 'Adagio ist italienisch für langsam.'
	}, {
		category: 'Allgemeinwissen',
		picture: 'blank.png',
		question: 'Welches Instrument ist KEIN Holzblasinstrument?',
		solution: 'Horn',
		falses: ['Saxofon', 'Oboe', 'Querflöte'],
		explanation: 'Das Horn ist ein Blechblasinstrument.'
	}, {
		category: 'Notenlehre',
		picture: 'f1.png', 
		question: 'Welche Note ist abgebildet?',
		solution: 'f1',
		falses: ['A', 'd1', 'd2'],
		explanation: 'Ein Ton unter dem g1, dass der Violinschlüssel angibt'
	}],

	emptyContainer: function () {
		var t = this;

		while (t.container.firstChild) {
			t.container.removeChild(t.container.firstChild);
		}
	},

	handleInput: function () {
		var t = this, // t points to myQuiz
			// create real array so we can use forEach
			inputs = Array.from(
				t.container.getElementsByTagName("input")
			),
			selectedSolution = "";

		// determine selection
		inputs.forEach(function (o) {
			if (o.checked) {
				selectedSolution = o.value;
			}
		});

		// process selected answer
		if (selectedSolution && t.currentQuestion) {
			t.currentChoices.push({
				a: selectedSolution,
				q: t.currentQuestion
			});

			t.play();
		}

		// accept start button
		if (!t.currentQuestion) {
			t.play();
		}
	},

	init: function () {
		var t = this;

		// here goes any code for loading data from an external source

		t.container = document.getElementById("quiz");

		if (t.data.length && t.container) {

			// use anonymous functions so in handleInput
			// "this" can point to myQuiz

			t.container.addEventListener(
				"submit",
				function (ev) {
					t.handleInput();
					ev.stopPropagation();
					ev.preventDefault();
					return false;
				}
			);

			t.container.addEventListener(
				"mouseup",
				function (ev) {

					// we want to only support clicks on start buttons...
					var go = ev.target.tagName.match(/^button$/i);

					// ... and labels for radio buttons when in a game
					if (ev.target.tagName.match(/^label$/i)
						&& t.currentQuestion
					) {
						go = true;
					}

					if (go) {

						window.setTimeout(
							function () {
								t.handleInput();
							},
							50
						);

						ev.stopPropagation();
						ev.preventDefault();
						return false;
					}
				}
			);

			t.start();
		}
	},

	intoContainer: function (el, parentType) {
		var t = this,
			parent;

		if (!el) {
			return;
		}

		if (parentType) {

			parent = document.createElement(parentType);
			parent.appendChild(el);

		} else {

			parent = el;
		}

		t.container.appendChild(parent);

		return parent;
	},

	// ask next question or end quiz if none are left
	play: function () {
		var t = this,
			ol;

		// game over?
		if (!t.questions.length) {

			t.showResults();

			// offer restart
			window.setTimeout(
				function () {
					t.start();
				},
				50
			);

			return;
		}

		t.currentQuestion = t.questions.shift();

		t.createOptions();
	},

	// list with remaining quiz question objects
	questions: [],

	// list original questions and given answers and elaborate on solutions
	showResults: function () {
		var cat, ol, s, scores = {}, t = this, tab, thead, tbody, tr;

		t.emptyContainer();

		// show message
		t.intoContainer(t.createElement({
			tag: "p",
			text: "Alle Fragen wurden beantwortet. Hier nun die Auswertung dazu:"
		}));

		// list questions and given answers
		ol = t.intoContainer(t.createElement({
			id: "result",
			tag: "ol"
		}));

		t.currentChoices.forEach(function (o) {
			var p, li = ol.appendChild(t.createElement({
				tag: "li"
			}));

			// list original question
			li.appendChild(t.createElement({
				className: "question",
				tag: "p",
				text: "(" + o.q.category + ") " + o.q.question
			}));

			// list given answer
			p = li.appendChild(t.createElement({
				tag: "p",
				text: "ausgewählte Antwort: "
			}));

			p.appendChild(t.createElement({
				className: (
					o.q.solution == o.a
					? "correct"
					: "wrong"
				),
				tag: "em",
				text: o.a
			}));

			// wrong answer?
			if (o.q.solution != o.a) {

				p = li.appendChild(t.createElement({
					tag: "p",
					text: "Die richtige Antwort wäre gewesen: "
				}));

				p.appendChild(t.createElement({
					tag: "em",
					text: o.q.solution
				}));
			}

			// elaborate on solution?
			if (o.q.explanation) {

				p = li.appendChild(t.createElement({
					tag: "p",
					text: "Erklärung dazu: "
				}));

				p.appendChild(t.createElement({
					tag: "em",
					text: o.q.explanation
				}));
			}
		});

		// display a kind of percentual score over the categories
		cat = [];

		t.currentChoices.forEach(function (o) {
			if (!cat.includes(o.q.category)) {
				cat.push(o.q.category);
			}
		});

		cat.sort();

		cat.forEach(function (c) {
			var correct = 0, num = 0;

			t.currentChoices.forEach(function (o) {

				if (o.q.category == c) {

					num++;

					if (o.q.solution == o.a) {
						correct++;
					}
				}
			});

			scores[c] = Math.floor(100 * correct / num) + "%";
		});

		tab = t.intoContainer(t.createElement({
			id: "scores",
			tag: "table"
		}));

		tab.appendChild(t.createElement({
			tag: "caption",
			text: "Übersicht nach Kategorien"
		}))

		thead = tab.appendChild(t.createElement({
			tag: "thead"
		}))

		tr = thead.appendChild(t.createElement({
			tag: "tr"
		}))

		for (s in scores) {
			tr.appendChild(t.createElement({
				tag: "th",
				text: s
			}));
		}

		tbody = tab.appendChild(t.createElement({
			tag: "tbody"
		}))

		tr = tbody.appendChild(t.createElement({
			tag: "tr"
		}))

		for (s in scores) {
			tr.appendChild(t.createElement({
				tag: "td",
				text: scores[s]
			}));
		}

		// show message
		t.intoContainer(t.createElement({
			tag: "p",
			text: "Ein weiterer Versuch mit den gleichen Fragen?"
		}));
	},

	// helper function: shuffle array (adapted from http://javascript.jstruebig.de/javascript/69)
	shuffleArray: function (a) {
		var i = a.length;

		while (i >= 2) {
			var zi = Math.floor(Math.random() * i);
			var t = a[zi];
			a[zi] = a[--i];
			a[i] = t;
		}
		// no return argument since the array has been
		// handed over as a reference and not a copy!
	},

	// start quiz with a start button
	start: function () {
		var t = this;

		// fill list of remaining quiz questions
		t.questions = [];

		t.data.forEach(function (o) {
			t.questions.push(o);
		});

		t.shuffleArray(t.questions);

		t.currentChoices = [];
		t.currentQuestion = null;

		// install start button
		t.intoContainer(
			t.createElement({
				className: "startBtn",
				tag: "button",
				text: "Starte Quiz!"
			}),
			"p"
		);
	}
};

document.addEventListener("DOMContentLoaded", function () {
	myQuiz.init();
});
	</script>

	<h1>Theoriequiz</h1>

	<main id="main">

		<form id="quiz" action="">
			<p id="intro">Hier werden Kenntnisse aus den Bereichen Notenlehre, Rhythmus, Skalen und musikalisches Allgemeinwissen abgefragt. Am Ende gibt es eine Auswertung. </p>
		</form>
	</main>
